<!doctype html>
<html>
<head>

    <title>Flex Banner</title>
	<link rel="stylesheet" type="text/css" href="ufstyle.css">

</head>

	<div id="banner">

                        </li>
                    	<li>
                        	<a href="#">By Subject</a>
                        </li>
                        <li>
                        	<a href="#">General Education</a>
